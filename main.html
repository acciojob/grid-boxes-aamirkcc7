<!DOCTYPE html>
<html>
<head>
  <title>Grid Layout</title>
  <style>
    body {
      margin: 0;
      background: #e5e5e5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      width: 90%;
      height: 90vh;
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      grid-template-rows: repeat(5, 1fr);
      gap: 10px;
      background: #e5e5e5;
    }

    .item {
      background: #3b7f23;
      color: white;
      font-size: 48px;
      padding: 20px;
    }

    /* Layout positioning */

    .item1 {
      grid-column: 1 / 5;
    }

    .item2 {
      grid-row: 2 / 6;
      grid-column: 1 / 2;
    }

    .item3 {
      grid-column: 2 / 3;
    }

    .item4 {
      grid-column: 3 / 5;
    }

    .item5 {
      grid-column: 2 / 4;
    }

    .item6 {
      grid-column: 4 / 5;
    }

    .item7 {
      grid-column: 2 / 3;
    }

    .item8 {
      grid-column: 3 / 4;
    }

    .item9 {
      grid-column: 4 / 5;
    }

    .item10 {
      grid-column: 2 / 5;
    }

  </style>
</head>
<body>

  <div class="container">
    <div class="item item1">1</div>
    <div class="item item2">2</div>
    <div class="item item3">3</div>
    <div class="item item4">4</div>
    <div class="item item5">5</div>
    <div class="item item6">6</div>
    <div class="item item7">7</div>
    <div class="item item8">8</div>
    <div class="item item9">9</div>
    <div class="item item10">10</div>
  </div>

</body>
</html>
